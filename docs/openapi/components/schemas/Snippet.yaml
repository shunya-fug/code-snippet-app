Snippet:
  type: object
  required:
    - title
    - language
    - code
  properties:
    id:
      type: integer
      format: int64
      readOnly: true
    title:
      type: string
    language:
      type: string
    code:
      type: string
    description:
      type: string
    tags:
      type: array
      items:
        type: string
    createdAt:
      type: string
      format: date-time
      readOnly: true
    updatedAt:
      type: string
      format: date-time
      readOnly: true
